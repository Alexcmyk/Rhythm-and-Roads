<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Rhythm & Roads</title>
  </head>
  <body>
    <header class="container">
      <h1>
        <a href="index.html">
          <img src="./dist/images/logo-color.svg" alt="Color logo" />
        </a>
      </h1>
      <nav>
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="#">Playlists</a>
        <a href="contact.html" class="contact-btn">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact container">
        <div class="contact-content">
          <h2>Talk to us.</h2>
          <p>For additional information and pricing, please contact us!</p>
          <span class="unsolicited">We do not accept any unsolicited material. Thank you!</span>
        </div>
        <div class="form-container">
          <h3>What's your name?*</h3>
          <label for="firstName" id="firstName">Last Name</label>
          <input type="text" required placeholder="John" />
          <label for="lastName" id="lastName">First Name</label>
          <input type="text" required placeholder="Smith" />
          <h3>Email Address?*</h3>
          <label for="email" id="email">Email</label>
          <input type="email" required placeholder="johnsmith@email.com" />
          <h3>Send a message.</h3>
          <input type="textarea" />
          <button class="button">
            Learn More
            <i class="material-icons">arrow_right_alt</i>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-inner">
          <a href="index.html"><img src="./dist/images/logo-white.svg" alt="Color logo" /></a>
          <p class="copyright">&copy; Copyright 2021 Rhythm &amp; Roads</p>
        </div>
      </div>
    </footer>
    <script>
      " ";

    </script>
  </body>
</html>
