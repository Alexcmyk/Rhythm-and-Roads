<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Rhythm & Roads</title>
  </head>
  <body>
    <header class="container">
      <h1>
        <a href="/">
          <img src="./dist/images/logo-color.svg" alt="Color logo" />
        </a>
      </h1>
      <nav>
        <a href="work">Work</a>
        <a href="about">About</a>
        <a href="services">Services</a>
        <!-- <a href="playlists.html">Playlists</a> -->
        <a href="contact" class="contact-btn">Contact</a>
      </nav>
    </header>
    <main>
      <section class="contact container">
        <div class="contact-content">
          <h2>Talk to us.</h2>
          <p>For additional information and pricing, please contact us!</p>
          <span class="unsolicited">We do not accept any unsolicited material. Thank you!</span>
        </div>
        <div class="form-container">
          <form action="https://formspree.io/f/mdopqajy" method="POST">
            <h3>What's your name?*</h3>
            <div class="user-name">
              <div>
                <label for="firstName">First Name</label>
                <input name="firstName" type="text" id="firstName" required placeholder="John" />
              </div>
              <div>
                <label for="lastName">Last Name</label>
                <input name="lastName" type="text" id="lastName" required placeholder="Smith" />
              </div>
            </div>
            <div class="email">
              <h3>Email Address?*</h3>
              <label for="email">Email</label>
              <input name="_replyto" type="email" id="email" required placeholder="johnsmith@email.com" />
            </div>
            <div class="message">
              <label for="message"><h3>Send a message.</h3></label>
              <input name="message" id="message" type="textarea" />
            </div>
            <button type="submit" class="button">
              Send Message
              <i class="material-icons">mail_outline</i>
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-inner">
          <div class="socials">
            <a href="/"><img src="./dist/images/logo-white.svg" alt="Color logo" /></a>
            <a href="https://www.instagram.com/rhythmandroadsmusic/"><img src="./dist/images/instagram.svg" alt="Instagram logo" /></a>
            <a href="https://www.linkedin.com/in/olivia-taphorn-05427494/"><img src="./dist/images/linked-in.svg" alt="Linked In logo" /></a>
          </div>
          <p class="copyright">&copy; Copyright 2021 Rhythm &amp; Roads</p>
        </div>
      </div>
    </footer>
    <script>
      " ";

    </script>
  </body>
</html>
